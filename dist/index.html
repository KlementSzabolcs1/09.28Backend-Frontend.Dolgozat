<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Dolgozat</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
    <p class="kezdo">Dolgozat</p>    

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <label for="keprul">A kép URL-je:</label>
                <input type="text" name="" id="kepurl">
            </div>
            <div class="col-md-12">
                <label for="kepszelesseg">A kép szélessége(pixelben megadva):</label>
                <input type="text" name="" id="kepszelesseg">
            </div>
           
            <div class="col-md-12">
                <label for="kepkeretvastagsag">A képkeret vastagsága:</label>
                <input type="text" name="" id="kepkeretvastagsag">
            </div>
            <div class="col-md-12">
                <label for="kepkeretszin">A képkeret színe:</label>
                <input type="text" name="" id="kepkeretszin">
            </div>
            <div class="col-md-12">
                <img src="" alt="" id="kep">
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                Klement Szabolcs
            </div>
            <div class="col">
                14.T
            </div>
            <div class="col">
                <button id="gombkatt">Katt</button>
            </div>
        </div>
    </div>
    <script src='main.js'></script>
</body>
</html>
