<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Dolgozat</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
    <p class="kezdo">Dolgozat</p>    

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <label for="keprul">A kép URL-je:</label>
                <input type="url" name="" id="kepurl">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <label for="keprul">A kép szélessége(pixelben megadva):</label>
                <input type="url" name="" id="kepszelesseg">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <label for="keprul">A képkeret vastagsága:</label>
                <input type="url" name="" id="kepkeretvastagsag">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <label for="keprul">A képkeret színe:</label>
                <input type="url" name="" id="kepkeretszin">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <p id="kep">
                    
                </p>
            </div>
        </div>
    </div>


    <script src='main.js'></script>
</body>
</html>
